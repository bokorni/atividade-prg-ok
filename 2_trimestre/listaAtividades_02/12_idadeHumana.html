<meta charset="UTF-8" />
<script>
    // idadeHumana - É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    // Entrada
    const porte = prompt(`Insira o porte de seu cão: P para pequeno, M para médio e G para grande`)
    const idade = Number (prompt(`Insira a idade de seu cão`));
    let idadecao = 0
    let mensagemfinal = `A idade de seu cão é ${idadecao} em anos humanos`
    // Processamento
    if (porte == "P") {
     idadecao = (idade * 5)
     mensagemfinal = `A idade de seu cão é ${idadecao} em anos humanos`
    }
    else if (porte == "M" ) {
        idadecao = (idade * 6)
        mensagemfinal = `A idade de seu cão é ${idadecao} em anos humanos`
    }
    else if (porte == "G") {
        idadecao = (idade * 7)
        mensagemfinal = `A idade de seu cão é ${idadecao} em anos humanos`
    }
    alert(mensagemfinal);
    
    // Saída

</script>
