<meta charset="UTF-8" />
<script>
    // Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
        //- até 280(inclusive): aumento de 20 %
        //- até 700(inclusive): aumento de 15 %
        //- até 1500(inclusive): aumento de 10 %
        //- acima de 1500: aumento de 5 %
    
    // Entrada
    const preco = Number(prompt(`Informe o preço do produto`))
    let valorfinal = 0
    // Processamento
    if (preco <=280) {
        valorfinal = preco * 1.20
    }
    else if (preco <=700) {
        valorfinal = preco * 1.15
    }
    else if (preco <=1500) {
        valorfinal = preco * 1.10
    }
    else if (preco >1500) {
        valorfinal = preco * 1.05
    }
    alert(`O preço final do produto será de ${valorfinal}`);
    // Saída

</script>
