<meta charset="UTF-8" />
<script>
    // notaParaConceito -  Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    // Entrada
const con = Number(prompt(`Insira a nota concebida`));
    let mensagemfinal = `Sua nota conceito é `
    // Processamento
     if(con >=9) {
      mensagemfinal += "A"
     }
     else if(con >=8 && con <8.9) {
        mensagemfinal += "B"
     }
     else if(con >=7 && con <7.9) {
        mensagemfinal += "C"
     }
     else if(con >=6 && con <6.9) {
        mensagemfinal += "D"
     }
     else if(con >=0 && con <5.9) {
        mensagemfinal += "E"
     }
     alert(mensagemfinal);
    
    // Saída

</script>
